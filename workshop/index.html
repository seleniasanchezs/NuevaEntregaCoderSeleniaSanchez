<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./estilos.css">
  <title>Tienda de Relojes</title>
</head>

<body>
  <header>
    <div class="d-flex justify-content-center cajasearch pt-4">
      <form id="search-form" class="d-flex " role="search">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
    <h1>Reason</h1>
  </header>
  <section class="contenedor">
    <!-- Contenedor de elementos -->
    <div class="contenedor-items"></div>
    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
      <div class="header-carrito">
        <h2>Tu Carrito</h2>
      </div>

      <div class="carrito-items"></div>

      <div class="carrito-total">
        <div class="fila">
          <strong>Tu Total</strong>
          <span class="carrito-precio-total">
            $0.00
          </span>
        </div>
        <!-- Botón para abrir el modal de confirmación de compra -->
        <button class="btn-pagar" data-bs-toggle="modal" data-bs-target="#graciasModal">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
      </div>
    </div>
  </section>

  <!-- Modal de confirmación para agregar producto repetido -->
  <div class="modal fade" id="modalAgregarOtro" tabindex="-1" aria-labelledby="modalAgregarOtroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarOtroLabel">Producto Repetido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="productoRepetido"></span> ya se encuentra en el carrito. ¿Deseas agregar otro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <!-- Agregar atributo data-bs-dismiss para cerrar el modal al hacer clic en el botón "Sí" -->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnAgregarOtro">Sí</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de agradecimiento por la compra -->
  <div class="modal fade" id="graciasModal" tabindex="-1" aria-labelledby="graciasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="graciasModalLabel">Gracias por tu compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¡Gracias por tu compra! Esperamos verte pronto nuevamente.
        </div>
        <div class="modal-footer">
          <!-- Agregar atributo data-bs-dismiss para cerrar el modal al hacer clic en el botón "Cerrar" -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="productos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
